<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent a Bike</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #f0f4f8 30%, #e2e6ea 100%), url('images/background-pattern.png');
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            max-width: 100%;
            margin: 20px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #007BFF; /* Blue color for the heading */
            text-align: center;
        }

        form {
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: #333;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 2px solid #007BFF; /* Blue border */
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
            background-color: #f9f9f9; /* Light background for inputs */
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="time"]:focus {
            border-color: #0056b3; /* Darker blue on focus */
            outline: none;
            box-shadow: 0 0 6px rgba(98, 167, 240, 0.5);
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .button-group input[type="submit"],
        .button-group input[type="button"] {
            padding: 8px 12px; /* Adjust padding */
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            width: 120px; /* Adjust width for both buttons */
        }

        .button-group input[type="submit"] {
            background-color: #28a745; /* Green color for submit button */
        }

        .button-group input[type="submit"]:hover {
            background-color: #218838;
            transform: translateY(-1px);
        }

        .button-group input[type="button"] {
            background-color: #dc3545; /* Red color for return button */
        }

        .button-group input[type="button"]:hover {
            background-color: #c82333;
            transform: translateY(-1px);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-row {
            display: flex;
            gap: 15px; /* Space between the fields */
            margin-bottom: 15px;
        }

        .form-row .form-group {
            flex: 1; /* Ensures each field takes equal space */
        }

        .form-row .form-group input {
            width: 100%; /* Make sure the input takes full width of the container */
        }

        .form-footer {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h2>Rent a Bike</h2>
        <form action="rent_bike.php" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="rfid_tag">RFID Tag:</label>
                    <input type="text" id="rfid_tag" name="rfid_tag" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="return_date">Rent Date:</label>
                    <input type="date" id="return_date" name="return_date" required>
                </div>

                <div class="form-group">
                    <label for="return_time">Rent Time:</label>
                    <input type="time" id="return_time" name="return_time" required>
                </div>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="button-group">
                <input type="submit" value="Submit">
                <input type="button" value="Return" onclick="redirectToMainMenu();">
            </div>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
