<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent a Bike</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
                background: linear-gradient(135deg, #f0f4f8 30%, #e2e6ea 100%), url('images\background-pattern.png');
                background-size: cover;
                /*background-blur: 2px;*/
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            margin: 50px auto;
            border: 1px solid #ddd;
        }

        h2 {
            margin-bottom: 25px;
            font-size: 32px;
            color: #007BFF; /* Blue color for the heading */
            text-align: center;
        }

        form {
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #007BFF; /* Blue border */
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
            background-color: #f9f9f9; /* Light background for inputs */
        }

        input[type="text"]:focus {
            border-color: #0056b3; /* Darker blue on focus */
            outline: none;
            box-shadow: 0 0 8px rgba(98, 167, 240, 0.5);
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .button-group input[type="submit"],
        .button-group input[type="button"] {
            padding: 15px;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            width: 150px; /* Set a fixed width for both buttons */
        }

        .button-group input[type="submit"] {
            background-color: #28a745; /* Green color for submit button */
        }

        .button-group input[type="submit"]:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        .button-group input[type="button"] {
            background-color: #dc3545; /* Red color for return button */
        }

        .button-group input[type="button"]:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }

        /* Additional styling for form elements */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            padding: 14px;
            border-radius: 8px;
            border: 2px solid #ddd;
            font-size: 16px;
        }

        .form-group input:focus {
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(98, 167, 240, 0.3);
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h2>Rent a Bike</h2>
        <form action="rent_bike.php" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-group">
                <label for="rfid_tag">RFID Tag:</label>
                <input type="text" id="rfid_tag" name="rfid_tag" required>
            </div>

            <div class="button-group">
                <input type="submit" value="Submit">
                <input type="button" value="Return" onclick="window.location.href='staff-main-menu.html';">
            </div>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
