    <style>
        body {

            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Hide scrollbars */
        }
        
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            padding: 20px; /* Adjust padding as needed */
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);

            border: 1px solid #ddd;
            overflow: auto; /* Allow scrolling if content overflows */
        }
        
        h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #007BFF;
            text-align: center;
        }
        
        form {
            display: flex;
            flex-wrap: wrap; /* Allow fields to wrap to the next line if necessary */
            gap: 15px; /* Space between fields */
            justify-content: center; /* Center fields horizontally */
            width: 100%;
            height: 100%;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            width: calc(25% - 15px); /* Adjust width for horizontal layout and gap */
            min-width: 200px; /* Minimum width to ensure fields are readable */
        }
        
        label {
            margin-bottom: 8px;
            font-size: 16px;
            color: #333;
        }
        
        input[type="text"], input[type="date"], input[type="time"], textarea {

            font-size: 16px;
            box-sizing: border-box;

        }
        
        input[type="text"]:focus, input[type="date"]:focus, input[type="time"]:focus, textarea:focus {

<body>
    <div class="main-container">
        <h2>Return a Bike</h2>
        <form action="return_bike.php" method="post">
            <div class="form-group">
                <label for="rfid_tag">RFID Tag:</label>
                <input type="text" id="rfid_tag" name="rfid_tag" required>
            </div>

            <div class="form-group">
                <label for="return_date">Return Date:</label>
                <input type="date" id="return_date" name="return_date" required>
            </div>

            <div class="form-group">
                <label for="return_time">Return Time:</label>
                <input type="time" id="return_time" name="return_time" required>
            </div>

            <div class="form-group">
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="8"></textarea>
            </div>

            <div class="button-group">
                <input type="button" value="Return" onclick="redirectToMainMenu();">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
    <script src="scripts.js"></script>
